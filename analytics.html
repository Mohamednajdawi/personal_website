<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics Dashboard - Mohammad Alnajdawi</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS for map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    
    <style>
      :root {
        --primary: #00ff88;
        --primary-dark: #00cc6a;
        --bg-dark: #0a0a0a;
        --bg-darker: #050505;
        --bg-card: #111111;
        --text-primary: #ffffff;
        --text-secondary: #a0a0a0;
        --text-muted: #666666;
        --border: #1a1a1a;
        --gradient-1: #00ff88;
        --gradient-2: #00ccff;
        --gradient-3: #ff00ff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-dark);
        color: var(--text-primary);
        line-height: 1.6;
        padding: 2rem;
      }

      .container {
        max-width: 1600px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        margin-bottom: 3rem;
        padding-bottom: 2rem;
        border-bottom: 2px solid var(--border);
      }

      .header h1 {
        font-family: 'Fira Code', monospace;
        font-size: 3rem;
        color: var(--primary);
        margin-bottom: 0.5rem;
        text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
      }

      .header p {
        color: var(--text-secondary);
        font-size: 1.1rem;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        margin-bottom: 3rem;
      }

      .stat-card {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 1rem;
        padding: 1.5rem;
        text-align: center;
        transition: all 0.3s ease;
      }

      .stat-card:hover {
        border-color: var(--primary);
        box-shadow: 0 10px 40px rgba(0, 255, 136, 0.2);
        transform: translateY(-5px);
      }

      .stat-icon {
        font-size: 2.5rem;
        color: var(--primary);
        margin-bottom: 1rem;
      }

      .stat-value {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
        font-family: 'Fira Code', monospace;
      }

      .stat-label {
        color: var(--text-secondary);
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .map-container {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 1rem;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      }

      .map-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
      }

      .map-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary);
        font-family: 'Fira Code', monospace;
      }

      .refresh-btn {
        padding: 0.5rem 1rem;
        background: var(--primary);
        color: var(--bg-dark);
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        font-weight: 600;
        font-family: 'Fira Code', monospace;
        transition: all 0.3s ease;
      }

      .refresh-btn:hover {
        background: var(--primary-dark);
        box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
      }

      #map {
        height: 600px;
        border-radius: 0.5rem;
        border: 2px solid var(--border);
        filter: brightness(0.9) contrast(1.2) saturate(0.8);
        position: relative;
        z-index: 1;
        cursor: grab;
      }

      #map:active {
        cursor: grabbing;
      }

      /* Fix Leaflet container issues */
      .leaflet-container {
        background: #1a1a1a;
      }

      .leaflet-control-zoom {
        border: 1px solid var(--primary) !important;
        background: var(--bg-card) !important;
      }

      .leaflet-control-zoom a {
        background: var(--bg-dark) !important;
        color: var(--primary) !important;
        border: 1px solid var(--border) !important;
      }

      .leaflet-control-zoom a:hover {
        background: var(--primary) !important;
        color: var(--bg-dark) !important;
      }

      .zoom-message {
        margin-top: 60px;
        margin-left: 10px;
      }

      .visitors-list {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      }

      .list-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary);
        font-family: 'Fira Code', monospace;
        margin-bottom: 1.5rem;
      }

      .visitor-item {
        background: var(--bg-dark);
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        padding: 1rem;
        margin-bottom: 1rem;
        transition: all 0.3s ease;
      }

      .visitor-item:hover {
        border-color: var(--primary);
        transform: translateX(5px);
      }

      .visitor-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.5rem;
      }

      .visitor-location {
        font-weight: 600;
        color: var(--text-primary);
        font-size: 1.1rem;
      }

      .visitor-time {
        color: var(--text-muted);
        font-size: 0.85rem;
        font-family: 'Fira Code', monospace;
      }

      .visitor-details {
        display: flex;
        gap: 1.5rem;
        flex-wrap: wrap;
        font-size: 0.9rem;
        color: var(--text-secondary);
      }

      .detail-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .detail-item i {
        color: var(--primary);
      }

      .loading {
        text-align: center;
        padding: 4rem;
        font-size: 1.2rem;
        color: var(--text-secondary);
      }

      .back-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 2rem;
        color: var(--primary);
        text-decoration: none;
        font-family: 'Fira Code', monospace;
        transition: all 0.3s ease;
      }

      .back-link:hover {
        gap: 1rem;
      }

      /* Custom Leaflet popup styling */
      .leaflet-popup-content-wrapper {
        background: var(--bg-card);
        color: var(--text-primary);
        border: 1px solid var(--primary);
        box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
      }

      .leaflet-popup-tip {
        background: var(--bg-card);
        border: 1px solid var(--primary);
      }

      .popup-content {
        font-family: 'Fira Code', monospace;
        font-size: 0.85rem;
      }

      .popup-location {
        font-weight: 700;
        color: var(--primary);
        margin-bottom: 0.5rem;
      }

      .popup-detail {
        margin: 0.25rem 0;
        color: var(--text-secondary);
      }

      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }

        .header h1 {
          font-size: 2rem;
        }

        #map {
          height: 400px;
        }

        .visitor-details {
          flex-direction: column;
          gap: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="/" class="back-link">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Portfolio</span>
      </a>

      <div class="header">
        <h1>&gt; Analytics Dashboard</h1>
        <p>Real-time visitor tracking and geolocation</p>
      </div>

      <div class="stats-grid" id="stats">
        <div class="stat-card">
          <div class="stat-icon"><i class="fas fa-eye"></i></div>
          <div class="stat-value" id="totalVisits">0</div>
          <div class="stat-label">Total Visits</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon"><i class="fas fa-users"></i></div>
          <div class="stat-value" id="uniqueVisitors">0</div>
          <div class="stat-label">Unique Visitors</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon"><i class="fas fa-globe"></i></div>
          <div class="stat-value" id="countries">0</div>
          <div class="stat-label">Countries</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon"><i class="fas fa-clock"></i></div>
          <div class="stat-value" id="today">0</div>
          <div class="stat-label">Today</div>
        </div>
      </div>

      <div class="map-container">
        <div class="map-header">
          <h2 class="map-title">$ visitor_locations --live</h2>
          <button class="refresh-btn" onclick="loadAnalytics()">
            <i class="fas fa-sync-alt"></i> Refresh
          </button>
        </div>
        <div id="map"></div>
      </div>

      <div class="visitors-list">
        <h2 class="list-title">$ recent_visitors --limit 50</h2>
        <div id="visitorsList">
          <div class="loading">Loading visitors...</div>
        </div>
      </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
      let map;
      let markers = [];

      // Initialize map with neon dark theme
      function initMap() {
        try {
          map = L.map('map', {
            scrollWheelZoom: false, // Disable scroll zoom initially
            zoomControl: true,
            attributionControl: true
          }).setView([20, 0], 2);
          
          // Use dark map tiles
          L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            subdomains: 'abcd',
            maxZoom: 19
          }).addTo(map);

          // Enable scroll zoom when user clicks on map
          map.on('click', function() {
            map.scrollWheelZoom.enable();
            const msg = document.querySelector('.zoom-message');
            if (msg) msg.style.display = 'none';
          });
          
          // Disable scroll zoom when mouse leaves map
          map.getContainer().addEventListener('mouseleave', function() {
            map.scrollWheelZoom.disable();
          });

          // Fix map display issues
          setTimeout(() => {
            map.invalidateSize();
          }, 250);

          // Prevent page scroll when interacting with map
          map.getContainer().addEventListener('wheel', function(e) {
            if (map.scrollWheelZoom.enabled()) {
              e.stopPropagation();
            }
          });

          // Add message to click map to enable zoom
          const zoomMessage = L.control({ position: 'topleft' });
          zoomMessage.onAdd = function() {
            const div = L.DomUtil.create('div', 'zoom-message');
            div.innerHTML = '<small style="background: rgba(0,0,0,0.8); padding: 5px 10px; border-radius: 4px; color: #00ff88; font-family: \'Fira Code\', monospace; font-size: 0.7rem;">Click map + scroll to zoom</small>';
            div.style.pointerEvents = 'none';
            return div;
          };
          zoomMessage.addTo(map);

          // Hide message after 3 seconds
          setTimeout(() => {
            const msg = document.querySelector('.zoom-message');
            if (msg) msg.style.display = 'none';
          }, 3000);

        } catch (error) {
          console.error('Error initializing map:', error);
        }
      }

      // Custom marker icon with neon glow
      const neonIcon = L.divIcon({
        className: 'custom-marker',
        html: '<div style="width: 20px; height: 20px; background: #00ff88; border-radius: 50%; box-shadow: 0 0 20px rgba(0, 255, 136, 0.8), 0 0 40px rgba(0, 255, 136, 0.4);"></div>',
        iconSize: [20, 20]
      });

      // Add marker to map
      function addMarker(visit) {
        const { location } = visit;
        
        // Only add marker if we have valid coordinates
        const lat = parseFloat(location.latitude);
        const lon = parseFloat(location.longitude);
        
        if (!isNaN(lat) && !isNaN(lon) && lat !== 0 && lon !== 0) {
          try {
            const marker = L.marker([lat, lon], { icon: neonIcon })
              .addTo(map);
            
            const popupContent = `
              <div class="popup-content">
                <div class="popup-location">${location.city || 'Unknown'}, ${location.country || 'Unknown'}</div>
                <div class="popup-detail"><i class="fas fa-map-marker-alt"></i> ${location.region || 'Unknown'}</div>
                <div class="popup-detail"><i class="fas fa-clock"></i> ${new Date(visit.timestamp).toLocaleString()}</div>
                <div class="popup-detail"><i class="fas fa-network-wired"></i> ${location.org || 'Unknown'}</div>
                <div class="popup-detail"><i class="fas fa-globe"></i> IP: ${visit.ip}</div>
              </div>
            `;
            
            marker.bindPopup(popupContent);
            markers.push(marker);
          } catch (error) {
            console.error('Error adding marker:', error);
          }
        } else {
          console.warn('Invalid coordinates for visit:', visit);
        }
      }

      // Clear all markers
      function clearMarkers() {
        markers.forEach(marker => map.removeLayer(marker));
        markers = [];
      }

      // Load analytics data
      async function loadAnalytics() {
        try {
          const response = await fetch('/api/analytics/data');
          const data = await response.json();
          
          // Update stats
          document.getElementById('totalVisits').textContent = data.totalVisits || 0;
          document.getElementById('uniqueVisitors').textContent = data.uniqueVisitorsCount || 0;
          
          // Calculate countries
          const countries = new Set(data.visits.map(v => v.location.country));
          document.getElementById('countries').textContent = countries.size;
          
          // Calculate today's visits
          const today = new Date().toDateString();
          const todayVisits = data.visits.filter(v => 
            new Date(v.timestamp).toDateString() === today
          ).length;
          document.getElementById('today').textContent = todayVisits;
          
          // Clear and add markers
          clearMarkers();
          data.visits.forEach(visit => addMarker(visit));
          
          // Display recent visitors
          displayVisitors(data.visits.slice(-50).reverse());
          
        } catch (error) {
          console.error('Error loading analytics:', error);
          document.getElementById('visitorsList').innerHTML = 
            '<div class="loading">Error loading analytics data</div>';
        }
      }

      // Display visitors list
      function displayVisitors(visits) {
        const container = document.getElementById('visitorsList');
        
        if (visits.length === 0) {
          container.innerHTML = '<div class="loading">No visitors yet. Visit your homepage to see tracking in action!</div>';
          return;
        }
        
        container.innerHTML = visits.map(visit => {
          const location = visit.location || {};
          const city = location.city || 'Unknown';
          const country = location.country || 'Unknown';
          const region = location.region || 'Unknown';
          const isLocal = visit.ip.includes('127.0.0.1') || visit.ip.includes('::1') || city === 'Linz';
          
          return `
            <div class="visitor-item">
              <div class="visitor-header">
                <div class="visitor-location">
                  <i class="fas fa-map-marker-alt"></i>
                  ${city}, ${country}
                  ${isLocal ? '<span style="color: var(--text-muted); font-size: 0.8rem; margin-left: 0.5rem;">(Local/Test)</span>' : ''}
                </div>
                <div class="visitor-time">${formatTime(visit.timestamp)}</div>
              </div>
              <div class="visitor-details">
                <div class="detail-item">
                  <i class="fas fa-globe"></i>
                  <span>${region}</span>
                </div>
                <div class="detail-item">
                  <i class="fas fa-network-wired"></i>
                  <span>${visit.ip}</span>
                </div>
                <div class="detail-item">
                  <i class="fas fa-link"></i>
                  <span>${visit.page}</span>
                </div>
                ${visit.referrer && visit.referrer !== 'Direct' ? `
                <div class="detail-item">
                  <i class="fas fa-external-link-alt"></i>
                  <span>${visit.referrer}</span>
                </div>
                ` : ''}
              </div>
            </div>
          `;
        }).join('');
      }

      // Format timestamp
      function formatTime(timestamp) {
        const date = new Date(timestamp);
        const now = new Date();
        const diff = now - date;
        
        const minutes = Math.floor(diff / 60000);
        const hours = Math.floor(minutes / 60);
        const days = Math.floor(hours / 24);
        
        if (minutes < 1) return 'Just now';
        if (minutes < 60) return `${minutes}m ago`;
        if (hours < 24) return `${hours}h ago`;
        return `${days}d ago`;
      }

      // Initialize on page load
      window.addEventListener('load', () => {
        initMap();
        loadAnalytics();
        
        // Auto-refresh every 30 seconds
        setInterval(loadAnalytics, 30000);
      });

      // Handle window resize to fix map display
      let resizeTimer;
      window.addEventListener('resize', () => {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(() => {
          if (map) {
            map.invalidateSize();
          }
        }, 250);
      });
    </script>
  </body>
</html>
